<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="WeatherApp is not only a powerful tool, but also free, without advertising. Whether you're planning a trip, playing outdoor sports, or just want to know if it's going to rain this weekend, WeatherApp has you covered with the most up-to-date weather forecast"
    />
    <link rel="icon" sizes="16x16" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Weather app</title>

    <script type="text/javascript">
      !(function (n) {
        if ('/' === n.search[1]) {
          var a = n.search
            .slice(1)
            .split('&')
            .map(function (n) {
              return n.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(
            null,
            null,
            n.pathname.slice(0, -1) + a + n.hash
          );
        }
      })(window.location);
    </script>
  </head>
  
  <body>
    <div id="root"></div>
  </body>
</html>
